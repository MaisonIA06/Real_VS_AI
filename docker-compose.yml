services:
  db:
    image: postgres:15-alpine
    container_name: realvsai_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-realvsai}
      POSTGRES_USER: ${POSTGRES_USER:-realvsai_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-realvsai_password}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-realvsai_user} -d ${POSTGRES_DB:-realvsai}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: realvsai_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: realvsai_backend
    volumes:
      - ./backend:/app
      - ./backend/media:/app/media
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-realvsai}
      POSTGRES_USER: ${POSTGRES_USER:-realvsai_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-realvsai_password}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      REDIS_HOST: redis
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-dev-secret-key}
      DJANGO_DEBUG: ${DJANGO_DEBUG:-True}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1,*}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             daphne -b 0.0.0.0 -p 8000 config.asgi:application"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: realvsai_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8080/api}
    ports:
      - "5173:5173"
    command: npm run dev -- --host 0.0.0.0

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: realvsai_nginx
    volumes:
      - ./backend/media:/app/media:ro
    ports:
      - "8080:80"
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data:

